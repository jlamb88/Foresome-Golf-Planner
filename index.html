<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Foresome" content="Easy golf planner" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Foresome - Your Easy Golf Planner</title>

</head>



<body class="container-fixed">
  <section class="ml-3 mb-0 p-2" id="title">
    <h1><span>Fore</span>some</h1>
    <h4 class="ml-4" style="font-variant: small-caps">The easy integrated golf planner</h4>
  </section>

  <header>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/golfsplash1.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/golfsplash2.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/golfsplash3.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/golfsplash4.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
      </div>
    </div>
    </div>
  </header>

  <main class="container-fluid">
      <section class="row">
      <gutter></gutter>
      <section class="col-11" id=""main-content">
        <section class="row">
        <section class="col-2" id="sidebar">
          <section class="mt-4">
            <label class="'mt-3" ><h5>Course Search</h5></label>
            <input class="w-100 mb-2" id="cityInput" placeholder="Zip code or city" />
            <!-- <label>Distance</label> -->
            <input class="w-100" id="distanceInput" placeholder="Search radius (mi.)" />
            <button class="w-100 mt-4" id="searchBtn">Search</button>
            <h6 class="mt-4">Previous Searches</h6>
            <ul class="my-2 w-100" id="savedCities"></ul>
          </section>
        </section>
        
        <section class="col-10">
          <weather-info class="col-9">
            <h2 style= "font-weight: 700">Weather Info</h2>
            <today class="row mt-3 mb-2">
              <section class="col-2" id="city-icon"></section>
              <section class="col-10 mt-5">
                <date-conditions class="col">
                <today-date class="mb-3">
                </today-date>
                <section class="row">
                  <heading class="col-2 pl-2 ml-4">
                  </heading>
                  <dataCon class="col-2">
                    <ul id="data"></ul>
                  </dataCon>
                  <!-- <description class="col-8 pl-3 bl-2 border-dark">
                    <h1>Weather Conditions</h1>
                  </description> -->
                </section>
                </date-conditions>
            </section>
            </today>
            <future class="row cols-5">
            </future>
          </weather-info>

          <section class="container" id="courses-search">
            <section class="row" id="courses-bar"></section>
            <section class="row" id="courses-results"></section>
          </section>
          <section style="margin-top: 1.6em">
            <h4 class="ml-4">Your Calendar</h4>
            <section class="container-fixed"id="scheduleContainer">
            </section>
          </section>
        </section> 
      </section>
    </section>
    </section>
  </main>

  <footer class="footer">
    <p>
    <h6>&copy; Pirate Dog Creative Studio</h6>
    </p>
  </footer>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
